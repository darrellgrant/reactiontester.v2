<!DOCTYPE html>
<html>
  <head>
    <title>Reaction Tester Game</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/darkmode.css" /> -->

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="container">
      <div id="banner">
        <div id="inner-banner-1">
          <!--space-->
        </div>
        <div id="inner-banner-2">
          Reaction Tester <span id="version-text">version 2.1</span>
          <p id="info">
            Objective: Click on the boxes and circles as quickly as you can!
          </p>
        </div>
        <section id="inner-banner-3">
          <div id="aboutSpace">
           <a href="about.html">About</a> 
            <!--about-->
          </div>
          <div>
            <a href="original.html" target="_blank">Version 1.0</a>
          </div>
          <div id="githubSpace">
            <a href="https://github.com/darrellgrant/reactiontester.v2" target="_blank">GitHub</a>
            <!--github-->
          </div>
          <div id="modeSpace">
            <button id="modeBtn">TURN DARK MODE <b>ON</b></button>
            <!--dark/light mode-->
          </div>
        </section>
      </div>
      <div id="controls">
        <div id="startSpace">
          <!--start BUTTON-->
          <input
            type="button"
            id="startGame"
            class="button"
            value="START GAME"
          />
        </div>
        <section class="subContainer">
          <div id="timeSpace">
            <!--time taken SPACE-->
            <div id="time" class="bold">Your time:</div>
          </div>
          <div>
            <div id="timeTaken"></div>
          </div>
        </section>
        <!-- <section class="subContainer">
          <div id="averageSpace"> -->
            <!--disp avg time BUTTON-->
           <!--  <button class="button" id="displayAvg">
              Display Your Average Time
            </button>
          </div>
          <div id="showAvgTime"></div>
        </section> -->

        <div id="endSpace">
          <button id="endBTN">END GAME</button>
        </div>
        <div id="scoreText">Your Score:</div>
        <div id="pointerSpace">
          <img id="pointer" src="img/point.png" alt="pointing finger" />
          <img id="pointer-white" src="img/point-white.png" alt="pointing finger">

        </div>
        <div id="scoreSpace">
          <div id="scoreCount"></div>
        </div>

        <div id="resetSpace">
          <button class="button" id="resetGame">Reset Game</button>
        </div>
      </div>
      <!--end controls-->
      <div id="main">
        <div id="shape-container">
          <div id="shape"></div>
        </div>
        <!-- <div id="finalScoreSpace">Your Final Score:<br />
        <div id="finalScoreDisplay">

        </div> -->
        </div>
      </div>
    </div>

    <script src="reaction.js"></script>
  </body>
</html>
