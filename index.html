<!DOCTYPE html>
<html>
  <head>
    <title>Reaction Tester Game</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/lightmode.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/darkmode.css" /> -->

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="banner">
      Reaction Tester <span id="version-text">version 2.1</span>
      <p id="info">
        Objective: Click on the boxes and circles as quickly as you can!
      </p>
    </div>
    <div id="controls">
      <div id="startSpace">
        <!--start BUTTON-->
        <input type="button" id="startGame" class="button" value="START GAME" />
      </div>
      <section class="subContainer">
        <div id="timeSpace">
          <!--time taken SPACE-->
          <div id="time" class="bold">Your time:</div>
        </div>
        <div>
          <div id="timeTaken"></div>
        </div>
      </section>
      <section class="subContainer">
        <div id="averageSpace">
          <!--disp avg time BUTTON-->
          <button class="button" id="displayAvg">
            Display Your Average Time
          </button>
        </div>
        <div id="showAvgTime"></div>
      </section>

      <div id="endSpace">
        <button id="endBTN">END GAME</button>
      </div>

      <div id="resetSpace">
        <button class="button" id="resetGame">Reset Game</button>
      </div>
    </div>
    <!--end controls-->

    <div id="container">
      <div id="shape"></div>
    </div>

    <script src="reaction.js"></script>
    <script>
      src = "score.js";
    </script>
  </body>
</html>
